name: CI

on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master      

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        options: 
          --name=postgres
        image: postgres:9.6   
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: npm install
    - name: Install Postgres
      uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '11'
    - name: Setup Database
      run: |
          docker exec -d postgres psql -c 'CREATE DATABASE abet_system_dev'
          docker exec -d postgres psql -c 'CREATE DATABASE abet_system_test'
          npm run setup_db
    - name: Run Unit Test
      run: npm run test
